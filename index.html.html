<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blooming Flower</title>
  <style>
    body {
      background: #fff0f3;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive;
    }

    .flower {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .petal {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 140px; /* üå∏ longer petals */
      background: radial-gradient(circle at center, #ffa1b8 0%, #ffcbd6 90%);
      border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
      transform: translate(-50%, -50%) scale(0);
      transform-origin: center center;
      animation: bloom 0.8s forwards;
    }

    .petal:nth-child(1) { --r: 0deg; animation-delay: 0.2s; }
    .petal:nth-child(2) { --r: 45deg; animation-delay: 0.3s; }
    .petal:nth-child(3) { --r: 90deg; animation-delay: 0.4s; }
    .petal:nth-child(4) { --r: 135deg; animation-delay: 0.5s; }
    .petal:nth-child(5) { --r: 180deg; animation-delay: 0.6s; }
    .petal:nth-child(6) { --r: 225deg; animation-delay: 0.7s; }
    .petal:nth-child(7) { --r: 270deg; animation-delay: 0.8s; }
    .petal:nth-child(8) { --r: 315deg; animation-delay: 0.9s; }

    .petal {
      transform: translate(-50%, -50%) rotate(var(--r)) scale(0);
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at center, #ff4a6e 0%, #ff7a94 90%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px #ff4a6e;
      z-index: 2;
    }

    @keyframes bloom {
      to {
        transform: translate(-50%, -50%) rotate(var(--r)) scale(1);
      }
    }

    .message {
      margin-top: 30px;
      font-size: 2rem;
      color: #ff3b6f;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 1s ease, transform 1s ease;
      user-select: none;
    }

    .message.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

<div class="flower">
  <div class="petal" style="--r: 0deg;"></div>
  <div class="petal" style="--r: 45deg;"></div>
  <div class="petal" style="--r: 90deg;"></div>
  <div class="petal" style="--r: 135deg;"></div>
  <div class="petal" style="--r: 180deg;"></div>
  <div class="petal" style="--r: 225deg;"></div>
  <div class="petal" style="--r: 270deg;"></div>
  <div class="petal" style="--r: 315deg;"></div>
  <div class="center"></div>
</div>

<div class="message">I love you, baby ‚ù§Ô∏è</div>

<script>
  const message = document.querySelector('.message');
  setTimeout(() => {
    message.classList.add('show');
  }, 2200);
</script>

</body>
</html>
